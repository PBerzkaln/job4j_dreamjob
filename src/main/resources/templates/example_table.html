<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Статистика по компаниям</title>
    <style>
        .types {
            color: gray;
            font-family: "Times New Roman";
            background: beige;
        }
    </style>
</head>
<body>
<div class="types">
    <table>
        <thead>
        <tr>
            <th>Компания</th>
            <th>Год основания</th>
            <th>Число сотрудников</th>

        </thead>
        <tbody>
        <tr>
            <td>Google</td>
            <td>1998</td>
            <td>139 995</td>
            <td>103 438</td>
        </tr>
        <tr>
            <td>Oracle</td>

            <td>132 000</td>
            <td>99 391</td>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>1994</td>
            <td>1 608 000</td>
            <td>92 613</td>
        </tr>
        <tr>
            <td>Lena</td>
            <td>1987</td>
            <td>1</td>
            <td>1_000_000</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
